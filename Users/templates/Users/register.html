<form action="{% url 'register_' %}" method="POST">
    {% csrf_token %}
    <div class="field-pos">
        <fieldset>
            <div class="form-h">
                <legend>Registration Details</legend>
            </div>
            <!--user details-->
            <div id="" class="form-reg-fields" >
                {% if messages %}
                    <div class="err">
                        {% for message in messages %}
                            {% if 'register' in message.tags %}
                                <p>{{ message }}</p>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
                
                <div class="user_">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" required autocomplete="given-name"><br>

                    <label for="mname">Middle Name (optional)</label>
                    <input type="text" id="mname" name="middle_name" autocomplete="middle-name"><br>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" required autocomplete="family-name"><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"><br>

                    <!-- Register password -->
                    <div class="pw-wrapper">
                        <label for="password1">Password</label>
                        <div class="pw-field">
                            <input type="password" id="password1" name="password1" minlength="8" autocomplete="new-password" required>
                            <button type="button" class="pw-toggle" aria-pressed="false" aria-label="Show password">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                <span class="visually-hidden">Show password</span>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm -->
                    <div class="pw-wrapper">
                        <label for="password2">Confirm password</label>
                        <div class="pw-field">
                            <input type="password" id="password2" name="password2" minlength="8" autocomplete="new-password" required>
                            <button type="button" class="pw-toggle" aria-pressed="false" aria-label="Show confirm password">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                <span class="visually-hidden">Show confirm password</span>
                            </button>
                        </div>
                    </div>
                    <br>
                    <input class="submit" type="submit" value="Register"><br><br>

                    <p class="account-text">
                        Already have an account?
                        <a href="{% url 'login_'%}" id="sign-in-btn2">Login</a>
                    </p>
                </div> 
                
            </div>
        </fieldset>
    </div>
</form>
