<title>{% block title%}Login{% endblock %}</title>
<form action="{% url 'login_' %}" method="POST">
    {% csrf_token %}
    <div class="field-pos">
        <fieldset>
            <div class="form-h">
                <legend> Login</legend>
            </div>
            <div id="" class="form-log-fields" role="alert">
                {% if messages %}
                    <div class="err">
                        {% for message in messages %}
                            {% if 'login' in message.tags %}
                                <p>{{ message }}</p>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}

                <div>
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required autocomplete="username"><br>

                <input type="hidden" name="next" value="{{request.GET.next}}">
                </div>
                    
                <div class="pw-wrapper">
                    <label for="password">Password</label>
                    <div class="pw-field">
                        <input type="password" id="password" name="password" autocomplete="current-password" required>
                        <button type="button"  class="pw-toggle-log" aria-pressed="false" aria-label="Show password">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                        <span class="visually-hidden">Show password</span>
                        </button>
                    </div>
                </div><br>
                <input class="submit" type="submit" value="Login">
            </div>

            <p class="account-text">
                Don't have an account?
                <a href="{% url 'register_'%}" id="sign-up-btn2">Register</a>
            </p>
        </fieldset>
    </div>
</form>
